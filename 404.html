<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      // GitHub Pages에서 요청된 URL을 가져와 index.html로 리다이렉트
      var pathname = window.location.pathname;
      // basename = /eclipse 라는 점 고려
      window.location.replace('/eclipse/index.html' + pathname.replace('/eclipse', ''));
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
